          <div class="patient-right">
            <form>
              <h2>Enter Patient Details</h2>
              <label>
                <input type="text" name="name" placeholder="Your Full Name" required>
              </label>
              <label>
                <input type="number" name="age" placeholder="Your Age" required>
              </label>
              <label>
                <input type="number" name="phone" placeholder="Your Phone Number" required>
              </label>
              <label>
                <input type="email" name="email" placeholder="Your Email" required>
              </label>
              <label>
                <select name="blood-group" size="1">
                  <option><h4>Choose you Blood Group</h4></option>
                  <option>A+</option>
                  <option>B+</option>
                  <option>A-</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  <option>O+</option>
                  <option>O-</option>
                </select>
              </label>
              <label>
                <input type="number" name="unit" placeholder="Number of blood units required" required>
              </label>
              <label class="upload">
                Prescription<input type="file" name="prescription" id="upload-btn" placeholder="Upload your Prescription" required hidden>
              </label>
              <label>
                <select name="gender" size="1">
                  <option><h4>Gender</h4></option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </label>
              <label>
                <textarea placeholder="Enter your Address" id="address"></textarea>
              </label>
              <button type="submit" class="btn btn2"><font color="#fff">Submit</font></button>
            </form>
          </div>
